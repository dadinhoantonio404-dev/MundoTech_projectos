<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Listar Atletas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="scripts.js" defer></script>
</head>
<body onload="listarAtletas()">
  <div class="container">
    <h1>Atletas cadastrados</h1>

    <div class="panel">
      <table class="table" id="atletasTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data Nasc.</th>
            <th>Morada</th>
            <th>Categoria</th>
            <th>Clube</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
